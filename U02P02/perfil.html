<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2 Perfil</title>
</head>

<body>

    <h1>Mi Perfil</h1>

    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <label for="rolSoloLectura">Rol:</label>
            <input type="text" id="rolSoloLectura" name="rolSoloLectura" value="Estudiante" readonly>

            <br>
            <br>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <br>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <br>
            <br>

            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="uruguay">Uruguay</option>
                <option value="colombia">Colombia</option>
            </select>

            <br>
            <br>

            <label for="condicionLaboral">Condición Laboral:</label>
            <select id="condicionLaboral" name="condicionLaboral">

                <option value="desempleado">Desempleado</option>
                <option value="enBusquedaLaboral">En búsqueda laboral</option>
                <option value="partTime">Trabajo Part Time</option>
                <option value="fullTime">Trabajo Full Time</option>

            </select>
        </fieldset>

        <br>
        <hr>
        <br>

        <fieldset>
            <legend>Gustos Personales</legend>
            <label for="gustosMusicales">Gustos Musicales:</label>
            <textarea id="gustosMusicales" name="gustosMusicales"></textarea>

            <br>

            <label for="comidasPreferidas">Comidas Preferidas:</label>
            <select id="comidasPreferidas" name="comidasPreferidas">

                <option value="Pastas">Pastas</option>
                <option value="Sushi">Sushi</option>
                <option value="Pizza">Pizza</option>
                <option value="Hamburguesa">Hamburguesa</option>
                <option value="Empanadas">Empanadas</option>

            </select>
            <br>

            <label for="recordarDatos">Quiere recordas sus datos?</label>
            <input type="checkbox" id="recordarDatos" name="recordarDatos">
        </fieldset>
        <br>
        <button type="submit">Enviar datos</button>
    </form>
</body>

</html>
